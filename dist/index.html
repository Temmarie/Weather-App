<!DOCTYPE html>
<html>
	<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Weather App</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9faea4fa6b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/styles/index.css">

<body class="container">

  <div class="app-wrap">

  <div class="navbar nav container-fluid">
    <a href="#" class="logo"><img src="../src/images/logomine.svg" alt="Logo"> Temmarie</a>
    <div class="search-bar rounded-4">
      <input type="text" autocomplete="off" class="search-input" placeholder="Search for a city...">
    </div>
    <div class="icons">
      <a href="index.html"><i class="fas fa-home"></i></a>
      <a href="#"><i class="fas fa-globe"></i></a>
      <a href="#" id="locationBtn"><i class="fas fa-location-dot"></i></a>
    </div>
  </div>



  <!-- temperature display -->
  <div class=" mt-5 container-fluid   temp-display d-flex justify-content-evenly"> 
      <section class="location">
        <div class="city"> <i class="fas fa-location-dot"></i> Laos,LA</div>
        <p class="time">2:30 AM</p>
        <small class="date">Thursday 10 January 2020</small>
      </section>
  
      <section class="current">
        <div class="temp">15<span>Â°C</span></div>
        <div class="weather">Sunny</div>
      </section>
  
      <section class="weather-info">
        <img src="../src/images/default.png" id="weatherImage" alt="Weather Image">
      </section>

      
    <div class="sun-wind">
      <div class="sunrise">
        <p>Sunrise</p>
        <small>6:30 AM <i class="fas fa-sun"></i></small>
      </div>
      <div class="sunset">
        <p>Sunset</p>
        <small>6:30 PM <i class="fas fa-moon"></i></small>
      </div>
      <div class="wind">
        <p>Wind</p>
        <small>15km/h <i class="fas fa-wind"></i></small>
      </div>
      <div class="humidity">
        <p>Humidity</p>
        <small>14% <i class="fas fa-droplet"></i></small>
      </div>
    </div>

     <section class="toggle">
      <div class="celcius">
        <h3>C</h3>
      </div>
      <div class="farenheit">
        <h3>F</h3>
      </div>
    </section>

  </div> 





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="../src/style.js"></script>
<script src="bundle.js"></script>


</body>


</html>
