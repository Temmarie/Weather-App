<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Assistant</title>
</head>
<body>
  <h1>Weather Assistant</h1>


  
  <script>
    window.embeddedChatbotConfig = {
      chatbotId: "ASydxupMO0qzIBZkMzi4E",
      domain: "www.chatbase.co"
    };
  
    // Function to fetch weather data from OpenWeatherMap API
    async function fetchWeatherData(city) {
      const apiKey = '71a1d54910fc34b8989358aaf59ab093';
      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`);
      const data = await response.json();
      return data;
    }
  
    // Function to handle user input and pass weather context to chatbot
    async function handleUserInput(userInput) {
      const weatherData = await fetchWeatherData('London'); // Replace 'London' with the user's location input
      const temperature = weatherData.main.temp;
      const weatherDescription = weatherData.weather[0].description;
  
      // Pass user input and weather context to chatbot
      window.embeddedChatbotConfig.context = {
        userInput,
        temperature,
        weatherDescription
      };
  
      // Initialize the embedded chatbot with updated configuration
      window.ChatbaseWidget.init(window.embeddedChatbotConfig);
    }
  </script>
  <script src="https://www.chatbase.co/embed.min.js" chatbotId="ASydxupMO0qzIBZkMzi4E" domain="www.chatbase.co" defer></script>
  
</body>
</html>
